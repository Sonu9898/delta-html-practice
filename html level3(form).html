<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="submit">submit</button> 
    
    <form action="/server">
        
        

     <div>
        <label for="username">username</label>
        <input type="text"  id="username"    placeholder="enter your username" name="username">      
     </div>
        
     <div>
        <label for="password">password </label>
        <input type="password" placeholder="enter your password" id="password">
     </div>
     <div>
        <input type="checkbox" name="age" placeholder="age" id="age" checked>
        <label for="age">i am 18+</label>
        <div>
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">apple</label>
            </div>
            <div>
                <input type="radio" id="mango" name="fruit" value="mango">
                <label for="mango">mango</label>
            </div>
            <div>
                <input type="radio" id="orange" name="fruit" value="orange">
                <label for="orange">orange</label>
            </div>
    </div>
    <diV>

        <label for="cricket">cricket</label>
        <input type="checkbox" name="game" id="football">
        <label for="football">football</label>
        <input type="checkbox" name="game" id="hockey">

    </diV>
    <div>select profession
        <select name="profession" id="profession">
            <option value="student">student</option>

            <option value="others" selected>others</option>
        </select>
    </div>
    <div>
        <label for="volume">volume</label>

        value="70">

     
    </div>

        <textarea id="feedback" name="feedback" placeholder="write your feedback"></textarea>
    </div>

     <button>submit</button>

    </form>

    </form>
